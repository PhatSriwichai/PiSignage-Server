<!DOCTYPE html>
<html>
<head>

	<script>
		$(document).ready(function(){
		    $("#regGroup").click(function(){
		        $("#register").slideToggle("fast");
		        /*if($("#manage").is(":visible")){
		        	$("#manage").slideToggle("fast");
		        }*/
		    });
		});
		
	</script>
	<script type="text/javascript">
		var socket = io();
		var i;
		var string = '';
		socket.emit('route', 'group');
		socket.on('group', function(message){
			var list = document.getElementById("list");
			for(i = 0; i < message.length; i++){
				string += "<tr><td>"+message[i].groupName+"</td>";
				string += "<td>"+message[i].description+ "</td></tr>";
			}
			list.innerHTML = string;
			
			
		});
	</script>
	<script src="js/w3data.js"></script>
</head>
<body>

	<div  w3-include-html="menu.html"></div>
	<script id="menu">w3IncludeHTML();</script> 
	
	
						<div id="abcgroup">

				      </form>
						</div>
						<!-- Popup Div Ends Here -->

						<th>Groups</th>
