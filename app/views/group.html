<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/group.css">
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		    $("#regGroup").click(function(){
		        $("#register").slideToggle("fast");
		        /*if($("#manage").is(":visible")){
		        	$("#manage").slideToggle("fast");
		        }*/
		    });
		});
		
	</script>
	<script type="text/javascript">
		var socket = io();
		var i;
		var string = '';
		socket.emit('route', 'group');
		socket.on('group', function(message){
			var list = document.getElementById("list");
			for(i = 0; i < message.length; i++){
				string += "<tr><td>"+message[i].groupName+"</td>";
				string += "<td>"+message[i].description+ "</td></tr>";
			}
			list.innerHTML = string;
			
			
		});
	</script>
	
</head>
<body>
	
	<div id="wrapper">
		<header>
			<h1>Picture</h1>
		</header>
		<nav>
			<ul>
	          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>` 
	          <li><a class="active" href="/">Home</a></li>
	          <li><a href="/playlist">Playlist</a></li>
	          <li><a href="/assets">Assets</a></li>
	          <li class="dropdown">
	          	<a href="#" class="dropbtn">Manage Player</a>
		        <div class="dropdown-content">
				    <a href="/player">Players</a>
				    <a href="/group">Groups</a>
				</div>
	          </li>
	          <li><a href="/setting">Setting</a></li>
	        </ul>
		</nav>
		<div id="sec_wrapper" name="sec_wrapper">
			<section>
				<article>
					<form id="addGroup" method="post" action="/group/add">
					<div id="regGroup">Add Groups</div>
					<label for="group">Group</label><br>
					<input type="text" id="add" name="add"><br>
					<label for="description">Short Description</label><br>
					<input type="text" id="description" name="description"><br>
					<input type="submit" value="Add">
				</form>
				</article>
				

			</section>
			<aside>
				<table>
					<tr>
						<th>Groups</th>
						<th id="description">Description</th>
					</tr>
					<tbody id="list">
						
					</tbody>
				</table>
				
			</aside>
		</div>
		<footer>
			
		</footer>
	</div>

</body>
</html>
