<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/player.css">
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		    $("#regPlayer").click(function(){
		        $("#register").slideToggle("fast");
		        if($("#manage").is(":visible")){
		        	$("#manage").slideToggle("fast");
		        }
		    });
		    $("#groupManage").click(function(){
		        $("#manage").slideToggle("fast");
		        if($("#register").is(":visible")){
		        	$("#register").slideToggle("fast");
		        }
		    });
		});
		
	</script>
	<script type="text/javascript">
		var socket = io();
		function sendReg(){
			
			var playerID = document.getElementById("playerID");
			var groupPlayer = document.getElementById("groupPlayer");
			var playerName = document.getElementById("playerName");
			var location = document.getElementById("location");
			var text = '{'+
						'"playerID":"'+playerID.value+
						'","groupPlayer":"'+groupPlayer.value+
						'","playerName":"'+playerName.value+
						'","location":"'+location.value+'"}';
			var obj = JSON.parse(text);

			socket.emit('player', obj);
			alert("send");
		}
	</script>
	
</head>
<body>
	
	<div id="wrapper">
		<header>
			<h1>Picture</h1>
		</header>
		<nav>
			<ul>
	          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>` 
	          <li><a class="active" href="/">Home</a></li>
	          <li><a href="/playlist">Playlist</a></li>
	          <li><a href="/assets">Assets</a></li>
	          <li class="dropdown">
	          	<a href="#" class="dropbtn">Manage Player</a>
		        <div class="dropdown-content">
				    <a href="/player">Players</a>
				    <a href="/group">Groups</a>
				</div>
	          </li>
	          <li><a href="/setting">Setting</a></li>
	        </ul>
		</nav>
		<div id="sec_wrapper" name="sec_wrapper">
			<section>
				<article>
					<div id="regPlayer">Register Player</div>
					<div id="register">
						<form id="reg" method="post" action="/registerPlayer">
							<label for="playerID">Enter 16 digits player ID</label><br>
							<input id="playerID" type="text" name="playerID" placeholder="Get from TV or Mac Address for Raspberry Pi"><br>
							<label for="Group">Group</label><br>
							<select id="groupPlayer">
								
							</select><br>
							<label for="playerName">Name for the Player</label><br>
							<input id="playerName" type="text" name="playerName" placeholder="e.g. location of the player"><br>
							<label for="location">Location</label><br>
							<input id="location" type="text" name="location" placeholder="e.g. Nakhon Ratchasima"><br>
							<input type="submit" value="Register" onclick="sendReg()"></input>
						</form>

					</div>	
					
				    <div id="groupManage">Groups Manage</div>
				    <div id="manage">
				    	<form id="reg" method="post" action="/registerPlayer">
							<label for="playerID">Enter 16 digits player ID</label><br>
							<input id="playerID" type="text" name="playerID" placeholder="Get from TV or Mac Address for Raspberry Pi"><br>
							<label for="Group">Group</label><br>
							<select id="groupPlayer">
								
							</select><br>
							<label for="playerName">Name for the Player</label><br>
							<input id="playerName" type="text" name="playerName" placeholder="e.g. location of the player"><br>
							<label for="location">Location</label><br>
							<input id="location" type="text" name="location" placeholder="e.g. Nakhon Ratchasima"><br>
							<input type="submit" value="Register" onclick="sendReg()"></input>
						</form>

				    </div>
				    
				</article>
			</section>
			<aside>
				<table>
					<tr>
						<th>Name</th>
						<th>Location</th>
						<th>Status</th>
						<th>Group</th>
					</tr>
					<tbody id="list">
						
					</tbody>
				</table>
				
			</aside>
		</div>
		<footer>
			
		</footer>
	</div>

</body>
</html>
