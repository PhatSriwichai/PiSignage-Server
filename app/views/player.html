<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/player.css">
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		    $("#regPlayer").click(function(){
		        $("#register").slideToggle("fast");
		        if($("#manage").is(":visible")){
		        	$("#manage").slideToggle("fast");
		        }
		    });
		    $("#groupManage").click(function(){
		        $("#manage").slideToggle("fast");
		        if($("#register").is(":visible")){
		        	$("#register").slideToggle("fast");
		        }
		    });
		});
		
	</script>
	<script type="text/javascript">
		var socket = io();
		var i;
		
		socket.emit('route', 'group');
		socket.on('group', function(message){
			var list = document.getElementById("groupPlayer");
			var string = '';
			for(i = 0; i < message.length; i++){
				string += "<option value="+message[i].groupId+">"+message[i].groupName+"</option>";
			}
			list.innerHTML = string;
			
			
		});
		socket.emit('route', 'player');

		socket.on('player', function(message){
			var list = document.getElementById("list");
			var string = '';
			for(i = 0; i < message.length; i++){
				string += "<tr><td>"+message[i].name+"</td>";
				string += "<td>"+message[i].ip+"</td>";
				string += "<td>"+message[i].location+"</td>";
				string += "<td>"+message[i].status+"</td>";
				string += "<td>"+message[i].groupName+ "</td></tr>";
			}
			list.innerHTML = string;
			
			
		});
	</script>
	
</head>
<body>
	
	<div id="wrapper">
		<header>
			<h1>Picture</h1>
		</header>
		<nav>
			<ul>
	          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>` 
	          <li><a class="active" href="/">Home</a></li>
	          <li><a href="/playlist">Playlist</a></li>
	          <li><a href="/assets">Assets</a></li>
	          <li class="dropdown">
	          	<a href="#" class="dropbtn">Manage Player</a>
		        <div class="dropdown-content">
				    <a href="/player">Players</a>
				    <a href="/group">Groups</a>
				</div>
	          </li>
	          <li><a href="/setting">Setting</a></li>
	        </ul>
		</nav>
		<div id="sec_wrapper" name="sec_wrapper">
			<section>
				<article>
					<div id="regPlayer">Register Player</div>
					<div id="register">
						<form id="reg" method="post" action="/player/register">
							<label for="playerID">Enter 16 digits player ID</label><br>
							<input id="playerID" type="text" name="playerId" placeholder="Get from TV or Mac Address for Raspberry Pi"><br>
							<label for="Group">Group</label><br>
							<select id="groupPlayer" name="group">
								<option value="dd">testt</option>
							</select><br>
							<label for="playerName">Name for the Player</label><br>
							<input id="playerName" type="text" name="playerName" placeholder="e.g. location of the player"><br>
							<label for="location">Location</label><br>
							<input id="location" type="text" name="location" placeholder="e.g. Nakhon Ratchasima"><br>
							<input type="submit" value="Register"></input>
						</form>

					</div>	
				    
				</article>
			</section>
			<aside>
				<table>
					<tr>
						<th>Name</th>
						<th>IP Address</th>
						<th>Location</th>
						<th>Status</th>
						<th>Group</th>
					</tr>
					<tbody id="list">
						
					</tbody>
				</table>
				
			</aside>
		</div>
		<footer>
			
		</footer>
	</div>

</body>
</html>
