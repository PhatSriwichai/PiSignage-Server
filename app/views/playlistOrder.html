<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample File Upload</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/playlist.css">
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script type="text/javascript">
		var socket = io();
		var i;
		var string = '';
		var id = getUrlVars()["id"];
		socket.emit('route', 'playlist-assets');
		socket.emit('playlist-assets', id);

		socket.on('playlist-assets', function(message){

			var list = document.getElementById("list");
			
			for(i = 0; i < message.length; i++){
				//string += "<tr><td>"+message[+"</a></td></tr>";
				//string += "<td>"+message[i].description+ "</td></tr>";
				string += "<tr><td>"+message[i].assetsName+"<br></td></tr>";
			}
			list.innerHTML = string;
			
			
		});

		function getUrlVars()
		{
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    return vars;
		}

	</script>
</head>
<body>
	
	<div id="wrapper">
		<header>
			<h1>Picture</h1>
		</header>
		<nav>
			<ul>
	          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>` 
	          <li><a class="active" href="/">Home</a></li>
	          <li><a href="/playlist">Playlist</a></li>
	          <li><a href="/assets">Assets</a></li>
	          <li class="dropdown">
	          	<a href="#" class="dropbtn">Manage Player</a>
		        <div class="dropdown-content">
				    <a href="/player">Players</a>
				    <a href="/group">Groups</a>
				</div>
	          </li>
	          <li><a href="/setting">Setting</a></li>
	        </ul>
		</nav>
		<div id="sec_wrapper" name="sec_wrapper">
			<section>
				<article>
					<form id="addPlaylist" method="post" action="/playlist/add">
						<div id="addList">Add Playlist</div>
						<label for="playlist">Playlist</label><br>
						<input type="text" id="add" name="add"><br>
						<label for="description">Short Description</label><br>
						<input type="text" id="description" name="description"><br>
						<input type="submit" value="Add">
					</form>
				</article>
			</section>
			<aside>
				<table>
					<tr>
						<th>Assets</th>
					</tr>
					<tbody id="list">
						
					</tbody>
				</table>
				
			</aside>
		</div>
		<footer>
			
		</footer>
	</div>

</body>
</html>
